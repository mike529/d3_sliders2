<!DOCTYPE html>
<meta charset="utf-8">
<title>Double Input Test</title>

<p>
  <label for="POP->POP" 
         style="display: inline-block; width: 240px; text-align: right">
         POP->POP = <span id="r0_pp-value">…</span>
  </label>
  <input type="range" min="0" max="3.0" id="r0_pp" step=.01>
</p>
<p>
  <label for="POP->SPREADER" 
         style="display: inline-block; width: 240px; text-align: right">
         POP->SPREADER  (infections per 1000) = <span id="r0_ps-value">…</span>
  </label>
  <input type="range" min="0" max="20" id="r0_ps" step=.01>
</p>
<p>
  <label for="SPREADER->POP" 
         style="display: inline-block; width: 240px; text-align: right">
         SPREADER->POP = <span id="r0_sp-value">…</span>
  </label>
  <input type="range" min="0" max="500" id="r0_sp" step=.01>
</p>
<p>
  <label for="SPREADER->SPREADER" 
         style="display: inline-block; width: 240px; text-align: right">
         SPREADER->SPREADER = <span id="r0_ss-value">…</span>
  </label>
  <input type="range" min="0" max="3.0" id="r0_ss" step=.01>
</p>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

function updateAttribute(attribute, value) {
  // adjust the text on the range slider
  d3.select("#" + attribute + "-value").text(value);
  d3.select("#" + attribute).property("value", value);
}
    
var r0 = {
 "pp": 1.0
 "ps": 100,
 "sp": 100,
 "ss": 1.0
};

updateAttribute("r0_pp", r0["pp"]);
updateAttribute("r0_ps", r0["ps"]);
updateAttribute("r0_sp", r0["sp"]);
updateAttribute("r0_ss", r0["ss"]);
  


// read a change in the height input
d3.select("#r0_pp").on("input", function() {
  updateAttribute("r0_pp", +this.value);
});
    
d3.select("#r0_ps").on("input", function() {
  updateAttribute("r0_ps", +this.value);
});
     
d3.select("#r0_sp").on("input", function() {
  updateAttribute("r0_sp", +this.value);
});
    
d3.select("#r0_ss").on("input", function() {
  updateAttribute("r0_ss", +this.value);
});

</script>
