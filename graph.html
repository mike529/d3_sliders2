<!DOCTYPE html>
<meta charset="utf-8">
<title>Double Input Test</title>

<p>
  <label for="POP->POP" 
         style="display: inline-block; width: 240px; text-align: right">
         height = <span id="r0_pp-value">…</span>
  </label>
  <input type="range" min="0" max="2.0" id="r0_pp">
</p>
<p>
  <label for="POP->SPREADER (infections per 1000)" 
         style="display: inline-block; width: 240px; text-align: right">
         height = <span id="r0_ps-value">…</span>
  </label>
  <input type="range" min="0" max="20" id="r0_ps">
</p>
<p>
  <label for="SPREADER->POP" 
         style="display: inline-block; width: 240px; text-align: right">
         height = <span id="r0_sp-value">…</span>
  </label>
  <input type="range" min="0" max="500" id="r0_sp">
</p>
<p>
  <label for="SPREADER->SPREADER" 
         style="display: inline-block; width: 240px; text-align: right">
         height = <span id="r0_ss-value">…</span>
  </label>
  <input type="range" min="0" max="500" id="r0_ss">
</p>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var width = 600;
var height = 300;
 
var holder = d3.select("body")
      .append("svg")
      .attr("width", width)    
      .attr("height", height); 

// draw a rectangle
holder.append("rect")
    .attr("x", 300)
    .attr("y", 150)
    .style("fill", "none")
    .style("stroke", "blue")
    .attr("height", 150) 
    .attr("width", 200);

// read a change in the height input
d3.select("#r0_pp").on("input", function() {
  updateAttribute("r0_pp", +this.value);
});
    
d3.select("#r0_ps").on("input", function() {
  updateAttribute("r0_ps", +this.value);
});
     
d3.select("#r0_sp").on("input", function() {
  updateAttribute("r0_sp", +this.value);
});
    
d3.select("#r0_ss").on("input", function() {
  updateAttribute("r0_ss", +this.value);
});

// Update the height attributes
function updateAttribute(attribute, value) {
  // adjust the text on the range slider
  d3.select("#" + attribute + "-value").text(value);
  d3.select("#" + attribute").property("value", value);
}
</script>
